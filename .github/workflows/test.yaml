name: Use Action

on:
  push:
    branches: ['main']

jobs:
  use-action:
    name: Use Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - uses: actions/checkout@v2

      # Install and check version
      - uses: imjasonh/setup-pack@main
      - run: pack build ghcr.io/imjasonh/setup-pack/example --publish --cache-image

      - name: Install old release
        uses: imjasonh/setup-pack@main
        with:
          version: v0.17.0
      - name: Check installed version
        run: pack version | grep 0.17.0

      - name: Install from tip
        uses: imjasonh/setup-pack@main
        with:
          version: tip
      - name: Check installed version (tip)
        run: |
          sudo rm /usr/local/bin/pack # Uninstall previous versions.
          pack version | grep 0.0.0
